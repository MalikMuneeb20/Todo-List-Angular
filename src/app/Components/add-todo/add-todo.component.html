<div class="container my-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="parent2child1" for="title">Todo Title</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="title"
        id="title"
        name="title"
        placeholder="Enter Todo Title"
        required

      />
    </div>
    <div class="form-group">
      <label class="parent2child1" for="description">Todo Description</label>
      <textarea
        class="form-control"
        id="description"
        [(ngModel)]="description"
        name="description"
        placeholder="Enter Todo Description"
        rows="3"
        required

        style="resize: none; overflow: auto; overflow-x: hidden"
      ></textarea>
    </div>
    <div class="parent3">
    <button type="submit" class="parent3child1 ">Add Todo</button>
  </div>
  </form>
</div>
